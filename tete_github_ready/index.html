<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>tete — interior design</title>
  <meta name="description" content="tete — interior design. Selected works." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fbfaf7;
      --paper:#ffffff;
      --text:#0b0c10;
      --muted:#606574;
      --line:rgba(18,20,28,.14);
      --soft:rgba(18,20,28,.06);
      --accent:#ff9500;

      --max:1100px;
      --pad:22px;

      --serif:"Instrument Serif", ui-serif, Georgia, "Times New Roman", Times, serif;
      --sans:"Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --mono:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--sans);
      font-size:18px;
      line-height:1.75;
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }

    a{ color:inherit; }
    a:hover{ color:var(--accent); }
    :focus-visible{ outline:none; box-shadow:0 0 0 2px var(--accent); }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
    }

    /* ===== Header ===== */
    header{
      position: fixed;
      top:0; left:0; right:0;
      z-index: 50;
      background: linear-gradient(to bottom, rgba(0,0,0,.62) 0%, rgba(0,0,0,.18) 70%, rgba(0,0,0,0) 100%);
      transition: background .18s ease, border-color .18s ease;
    }
    header.scrolled{
      background: rgba(251,250,247,.92);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:14px 0;
    }
    .brand{
      display:flex;
      align-items:baseline;
      gap:12px;
      min-width:140px;
      text-decoration:none;
    }
    .brand .name{
      font-family:var(--serif);
      font-size:28px;
      letter-spacing:-0.03em;
      text-transform: lowercase;
      line-height:1;
      color: rgba(255,255,255,.98);
      text-shadow: 0 2px 16px rgba(0,0,0,.55);
    }
    .brand .name::after{
      content:"";
      display:inline-block;
      width:9px; height:9px;
      margin-left:8px;
      background:var(--accent);
      vertical-align:middle;
    }
    .brand .tag{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      white-space:nowrap;
      color: rgba(255,255,255,.82);
      text-shadow: 0 2px 16px rgba(0,0,0,.55);
    }

    .toplinks{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      display:inline-block;
      border:1px solid rgba(255,255,255,.45);
      background: rgba(0,0,0,.12);
      padding:12px 14px;
      text-decoration:none;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      border-radius:0;
      line-height:1;
      color: rgba(255,255,255,.92);
      text-shadow: 0 2px 16px rgba(0,0,0,.55);
    }
    .btn:hover{ border-color: var(--accent); color: var(--accent); }

    header.scrolled .brand .name,
    header.scrolled .brand .tag{ color: var(--text); text-shadow:none; }
    header.scrolled .btn{
      border-color: rgba(18,20,28,.22);
      background: transparent;
      color: var(--text);
      text-shadow:none;
    }

    @media (max-width: 760px){
      .brand .tag{ display:none; }
      .btn{ padding:12px 12px; }
    }

    /* ===== Full-bleed Hero Carousel ===== */
    .hero{
      position: relative;
      min-height: 92vh;
      overflow:hidden;
      background:#0d0f14;
    }

    .stage{
      position:absolute;
      inset:0;
      z-index:0;
      user-select:none;
      touch-action: pan-y;
    }
    .layer{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      transition: opacity .55s ease;
      transform: scale(1.02);
      filter: saturate(.96) contrast(1.03);
    }
    .layer.isActive{ opacity:1; }

    /* Premium overlay (high contrast + elegant fade to page bg) */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      z-index:1;
      background:
        linear-gradient(to bottom,
          rgba(0,0,0,.78) 0%,
          rgba(0,0,0,.44) 30%,
          rgba(0,0,0,.22) 58%,
          rgba(251,250,247,.92) 100%);
      pointer-events:none;
    }

    .heroInner{
      position:relative;
      z-index:2;
      padding-top: 96px; /* header room */
      padding-bottom: 34px;
      min-height: 92vh;
      display:flex;
      align-items:flex-end;
    }

    .kicker{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color: rgba(255,255,255,.84);
      display:flex;
      align-items:center;
      gap:12px;
      margin:0 0 12px;
      text-shadow: 0 2px 18px rgba(0,0,0,.55);
    }
    .kicker .rule{
      height:1px;
      width:56px;
      background: var(--accent);
    }

    h1{
      margin:0;
      font-family:var(--serif);
      font-weight:400;
      letter-spacing:-0.05em;
      font-size: clamp(58px, 7vw, 96px);
      line-height:.92;
      text-transform: lowercase;
      color:#fff;
      text-shadow: 0 2px 22px rgba(0,0,0,.55);
    }
    .lead{
      margin:14px 0 0;
      color: rgba(255,255,255,.84);
      max-width: 74ch;
      text-shadow: 0 2px 18px rgba(0,0,0,.55);
    }

    .heroBar{
      margin-top:18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }

    .hint{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: rgba(255,255,255,.78);
      display:flex;
      align-items:center;
      gap:10px;
      text-shadow: 0 2px 18px rgba(0,0,0,.55);
    }
    .hint .dot{
      width:8px; height:8px;
      background: var(--accent);
      display:inline-block;
    }

    .caption{
      margin:0;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: rgba(255,255,255,.74);
      text-shadow: 0 2px 18px rgba(0,0,0,.55);
    }

    /* Minimal on-image controls */
    .heroUI{
      position:absolute;
      inset:0;
      z-index:3;
      pointer-events:none;
    }
    .navBtn{
      pointer-events:auto;
      position:absolute;
      top:50%;
      transform: translateY(-50%);
      border:1px solid rgba(255,255,255,.45);
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius:0;
      padding:14px 14px;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      cursor:pointer;
      line-height:1;
      color: rgba(255,255,255,.92);
    }
    .navBtn:hover{ border-color: var(--accent); color: var(--accent); }
    .navBtn.prev{ left:18px; }
    .navBtn.next{ right:18px; }

    .dots{
      position:absolute;
      left:50%;
      bottom:18px;
      transform: translateX(-50%);
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      pointer-events:auto;
    }
    .dotBtn{
      width:11px; height:11px;
      border:1px solid rgba(255,255,255,.55);
      background: transparent;
      border-radius:0;
      padding:0;
      cursor:pointer;
    }
    .dotBtn[aria-current="true"]{
      background: var(--accent);
      border-color: var(--accent);
    }

    /* Thin progress line (premium, subtle) */
    .progress{
      position:absolute;
      left:0; right:0;
      bottom:0;
      height:2px;
      z-index:4;
      background: rgba(255,255,255,.16);
      pointer-events:none;
    }
    .progressFill{
      height:100%;
      width:0%;
      background: var(--accent);
      transform-origin:left;
    }
    .progressFill.run{
      animation: progress linear forwards;
    }
    @keyframes progress{
      from{ width:0%; }
      to{ width:100%; }
    }

    @media (max-width: 760px){
      .hero{ min-height: 86vh; }
      .heroInner{ min-height: 86vh; }
      .navBtn{ display:none; } /* keep it super simple on mobile */
    }

    /* ===== Sections ===== */
    .section{
      padding: 26px 0;
      border-top: 1px solid var(--line);
      background: var(--bg);
    }

    .subkicker{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color: var(--muted);
      display:flex;
      align-items:center;
      gap:12px;
      margin: 0 0 12px;
    }
    .subkicker .rule{
      height:1px;
      width:56px;
      background: var(--accent);
    }

    .sectionTitle{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin: 0 0 14px;
    }
    .sectionTitle h2{
      margin:0;
      font-family:var(--serif);
      font-weight:400;
      letter-spacing:-0.03em;
      font-size: clamp(34px, 3.3vw, 46px);
      line-height:1.05;
    }
    .sectionTitle .meta{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: var(--muted);
      white-space:nowrap;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
      align-items:start;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }

    figure{
      margin:0;
      background: transparent;
      border:1px solid var(--line);
      padding:10px;
    }
    img.project{
      width:100%;
      height:auto;
      display:block;
      border:1px solid var(--line);
      background: var(--soft);
    }

    .contact{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    @media (max-width: 860px){
      .contact{ grid-template-columns: 1fr; }
    }
    .card{
      border:1px solid var(--line);
      background: var(--paper);
      padding:16px;
    }
    .card h3{
      margin:0 0 10px;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: var(--muted);
      position:relative;
      padding-bottom:10px;
    }
    .card h3::after{
      content:"";
      position:absolute;
      left:0; bottom:0;
      width:56px; height:2px;
      background: var(--accent);
    }
    .small{ color: var(--muted); font-size:16px; }

    footer{
      padding: 26px 0 52px;
      border-top:1px solid var(--line);
      text-align:center;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: var(--muted);
      background: var(--bg);
    }
    footer b{ color: var(--accent); }

    @media (prefers-reduced-motion: reduce){
      .layer{ transition:none; }
      .progressFill.run{ animation:none; }
      html{ scroll-behavior:auto; }
    }
  </style>
</head>

<body>
  <header id="siteHeader">
    <div class="wrap">
      <div class="head">
        <a class="brand" href="#top" aria-label="Go to top">
          <span class="name">tete</span>
          <span class="tag">interior design</span>
        </a>

        <div class="toplinks">
          <a class="btn" href="#projects">Projects</a>
          <a class="btn" href="#contact">Contact</a>
          <a class="btn" id="emailBtn" href="#">Email</a>
        </div>
      </div>
    </div>
  </header>

  <section class="hero" id="top" aria-label="Featured images">
    <div class="stage" id="stage" tabindex="0" aria-label="Carousel. Use left and right arrows to change image.">
      <img id="imgA" class="layer isActive" src="images/project-01-a.jpg" alt="Interior design image 1">
      <img id="imgB" class="layer" src="images/project-01-b.jpg" alt="Interior design image 2">
    </div>

    <div class="heroUI">
      <button class="navBtn prev" id="prevBtn" type="button" aria-label="Previous image">← Prev</button>
      <button class="navBtn next" id="nextBtn" type="button" aria-label="Next image">Next →</button>
      <div class="dots" id="dots" aria-label="Carousel pagination"></div>
      <div class="progress" aria-hidden="true"><div class="progressFill" id="progressFill"></div></div>
    </div>

    <div class="heroInner">
      <div class="wrap">
        <p class="kicker"><span class="rule"></span><span>Selected works</span></p>
        <h1>tete</h1>
        <p class="lead">Minimal interior design. Three projects below.</p>

        <div class="heroBar">
          <div class="hint"><span class="dot"></span><span>Scroll</span></div>
          <p class="caption" id="caption">Image 1 of 6</p>
        </div>
      </div>
    </div>
  </section>

  <main>
    <section id="projects" class="section" aria-label="Projects">
      <div class="wrap">
        <p class="subkicker"><span class="rule"></span><span>Projects</span></p>

        <div class="section" style="border-top:none; padding-top:0;">
          <div class="sectionTitle">
            <h2>Project 01</h2>
            <div class="meta">Living / Kitchen</div>
          </div>
          <div class="grid">
            <figure><img class="project" src="images/project-01-a.jpg" alt="Project 01 photo 1"></figure>
            <figure><img class="project" src="images/project-01-b.jpg" alt="Project 01 photo 2"></figure>
          </div>
        </div>

        <div class="section">
          <div class="sectionTitle">
            <h2>Project 02</h2>
            <div class="meta">Residential</div>
          </div>
          <div class="grid">
            <figure><img class="project" src="images/project-02-a.jpg" alt="Project 02 photo 1"></figure>
            <figure><img class="project" src="images/project-02-b.jpg" alt="Project 02 photo 2"></figure>
          </div>
        </div>

        <div class="section">
          <div class="sectionTitle">
            <h2>Project 03</h2>
            <div class="meta">Kitchen / Bar</div>
          </div>
          <div class="grid">
            <figure><img class="project" src="images/project-03-a.jpg" alt="Project 03 photo 1"></figure>
            <figure><img class="project" src="images/project-03-b.jpg" alt="Project 03 photo 2"></figure>
          </div>
        </div>
      </div>
    </section>

    <section id="contact" class="section" aria-label="Contact">
      <div class="wrap">
        <p class="subkicker"><span class="rule"></span><span>Contact</span></p>

        <div class="contact">
          <div class="card">
            <h3>Email</h3>
            <div class="small"><a id="emailLink" href="#">hello@tete.studio</a></div>
          </div>
          <div class="card">
            <h3>Location</h3>
            <div class="small">Toronto / Remote</div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      © <span id="year"></span> <b>tete</b>
    </footer>
  </main>

  <script>
    // ===== EDIT THIS (her email) =====
    const EMAIL = "hello@tete.studio";
    const mailto = `mailto:${encodeURIComponent(EMAIL)}?subject=${encodeURIComponent("Project Inquiry — tete")}`;
    document.getElementById("emailBtn").href = mailto;
    const emailLink = document.getElementById("emailLink");
    emailLink.href = mailto;
    emailLink.textContent = EMAIL;
    document.getElementById("year").textContent = new Date().getFullYear();

    // Header style on scroll
    const header = document.getElementById("siteHeader");
    function updateHeader(){ header.classList.toggle("scrolled", window.scrollY > 10); }
    window.addEventListener("scroll", updateHeader, { passive: true });
    updateHeader();

    // ===== Full-bleed hero carousel (auto-rotate + premium crossfade) =====
    const slides = [
      { src: "images/project-01-a.jpg", alt: "Interior design image 1" },
      { src: "images/project-01-b.jpg", alt: "Interior design image 2" },
      { src: "images/project-02-a.jpg", alt: "Interior design image 3" },
      { src: "images/project-02-b.jpg", alt: "Interior design image 4" },
      { src: "images/project-03-a.jpg", alt: "Interior design image 5" },
      { src: "images/project-03-b.jpg", alt: "Interior design image 6" }
    ];

    const imgA = document.getElementById("imgA");
    const imgB = document.getElementById("imgB");
    const caption = document.getElementById("caption");
    const dotsEl = document.getElementById("dots");
    const stage = document.getElementById("stage");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const progressFill = document.getElementById("progressFill");

    const DURATION_MS = 5200;
    let index = 0;
    let showingA = true;
    let timer = null;
    const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    function buildDots(){
      dotsEl.innerHTML = "";
      slides.forEach((_, i) => {
        const b = document.createElement("button");
        b.className = "dotBtn";
        b.type = "button";
        b.setAttribute("aria-label", `Go to image ${i + 1}`);
        b.setAttribute("aria-current", i === 0 ? "true" : "false");
        b.addEventListener("click", () => setSlide(i, true));
        dotsEl.appendChild(b);
      });
    }

    function setDots(){
      [...dotsEl.children].forEach((d, di) => d.setAttribute("aria-current", di === index ? "true" : "false"));
    }

    function runProgress(){
      progressFill.classList.remove("run");
      void progressFill.offsetWidth;
      progressFill.style.animationDuration = DURATION_MS + "ms";
      progressFill.classList.add("run");
    }

    function crossfadeTo(src, alt){
      const pre = new Image();
      pre.onload = () => {
        const incoming = showingA ? imgB : imgA;
        const outgoing = showingA ? imgA : imgB;

        incoming.src = src;
        incoming.alt = alt;

        incoming.classList.add("isActive");
        outgoing.classList.remove("isActive");

        showingA = !showingA;
      };
      pre.src = src;
    }

    function setSlide(i, fromUser=false){
      index = (i + slides.length) % slides.length;
      const s = slides[index];

      crossfadeTo(s.src, s.alt);
      caption.textContent = `Image ${index + 1} of ${slides.length}`;
      setDots();

      if (!prefersReducedMotion) runProgress();
      if (fromUser) restart();
    }

    function next(fromUser=false){ setSlide(index + 1, fromUser); }
    function prev(fromUser=false){ setSlide(index - 1, fromUser); }

    prevBtn.addEventListener("click", () => prev(true));
    nextBtn.addEventListener("click", () => next(true));

    stage.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") { e.preventDefault(); prev(true); }
      if (e.key === "ArrowRight") { e.preventDefault(); next(true); }
    });

    let startX = null;
    stage.addEventListener("pointerdown", (e) => { startX = e.clientX; stage.setPointerCapture(e.pointerId); });
    stage.addEventListener("pointerup", (e) => {
      if (startX === null) return;
      const dx = e.clientX - startX;
      startX = null;
      const threshold = 40;
      if (dx > threshold) prev(true);
      else if (dx < -threshold) next(true);
    });

    function start(){
      if (prefersReducedMotion) return;
      if (timer) return;
      runProgress();
      timer = setInterval(() => next(false), DURATION_MS);
    }
    function stop(){
      if (!timer) return;
      clearInterval(timer);
      timer = null;
      progressFill.classList.remove("run");
    }
    function restart(){ stop(); start(); }

    stage.addEventListener("mouseenter", stop);
    stage.addEventListener("mouseleave", start);
    stage.addEventListener("focusin", stop);
    stage.addEventListener("focusout", start);

    // Init
    buildDots();
    imgA.src = slides[0].src; imgA.alt = slides[0].alt;
    imgB.src = slides[1].src; imgB.alt = slides[1].alt;
    index = 0;
    caption.textContent = `Image 1 of ${slides.length}`;
    setDots();
    start();
  </script>
</body>
</html>
