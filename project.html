<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>tete — project</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fbfaf7;
      --paper:#ffffff;
      --text:#0b0c10;
      --muted:#606574;
      --line:rgba(18,20,28,.14);
      --soft:rgba(18,20,28,.06);
      --accent:#ff9500;

      --max:1100px;
      --pad:22px;

      --serif:"Instrument Serif", ui-serif, Georgia, "Times New Roman", Times, serif;
      --sans:"Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --mono:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--sans);
      font-size:18px;
      line-height:1.75;
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }

    a{ color:inherit; }
    a:hover{ color:var(--accent); }
    :focus-visible{ outline:none; box-shadow:0 0 0 2px var(--accent); }

    .wrap{ max-width:var(--max); margin:0 auto; padding:0 var(--pad); }

    header{
      position: fixed;
      top:0; left:0; right:0;
      z-index: 50;
      background: rgba(251,250,247,.92);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:14px 0;
    }
    .brand{
      display:flex;
      align-items:baseline;
      gap:12px;
      min-width:140px;
      text-decoration:none;
    }
    .brand .name{
      font-family:var(--serif);
      font-size:28px;
      letter-spacing:-0.03em;
      text-transform: lowercase;
      line-height:1;
      color: var(--text);
    }
    .brand .name::after{
      content:"";
      display:inline-block;
      width:9px; height:9px;
      margin-left:8px;
      background:var(--accent);
      vertical-align:middle;
    }
    .brand .tag{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      white-space:nowrap;
      color: var(--muted);
    }

    .toplinks{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      display:inline-block;
      border:1px solid rgba(18,20,28,.22);
      background: transparent;
      padding:12px 14px;
      text-decoration:none;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      border-radius:0;
      line-height:1;
      color: var(--text);
    }
    .btn:hover{ border-color: var(--accent); color: var(--accent); }

    @media (max-width: 760px){
      .toplinks{ display:none; }
      .brand .tag{ display:none; }
    }

    main{ padding-top: 92px; padding-bottom: 26px; }

    .backRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
      margin: 8px 0 14px;
    }
    .backLink{
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      text-decoration:none;
      border:1px solid rgba(18,20,28,.18);
      padding:10px 10px;
      background: transparent;
    }
    .backLink:hover{ border-color: var(--accent); color: var(--accent); }
    .backLink svg{ display:block; }

    .chip{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: var(--muted);
      border:1px solid rgba(18,20,28,.12);
      padding:8px 10px;
      background: var(--paper);
    }
    .chip b{ color: var(--text); font-weight: 600; }

    .projectHeading h1{
      margin:0;
      font-family:var(--serif);
      font-weight:400;
      letter-spacing:-0.05em;
      font-size: clamp(48px, 5.6vw, 80px);
      line-height: .95;
      color: var(--text);
    }
    .metaRow{ margin-top:10px; display:flex; gap:10px; flex-wrap:wrap; }

    figure{
      margin:0;
      background: transparent;
      border:1px solid var(--line);
      padding:10px;
      position: relative;
      overflow:hidden;
    }

    /* THE IMAGES */
    img.project{
      width:100%;
      height:auto;
      display:block;
      border:1px solid var(--line);
      background: var(--soft);
      cursor: zoom-in;
      transition: transform .55s ease, filter .55s ease;
      will-change: transform, filter;
    }

    /* Premium hover */
    figure::after{
      content:"";
      position:absolute;
      left:10px;
      right:10px;
      bottom:10px;
      height:2px;
      background: var(--accent);
      transform: scaleX(0);
      transform-origin:left;
      transition: transform .35s ease;
      pointer-events:none;
    }
    figure:hover::after{ transform: scaleX(1); }
    figure:hover img.project{
      transform: scale(1.03);
      filter: saturate(1.06) contrast(1.06);
    }

    .heroFigure img{ max-height:72vh; object-fit:cover; }

    .contentGrid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:14px;
      margin-top:18px;
    }
    @media (max-width: 860px){ .contentGrid{ grid-template-columns:1fr; } }

    .box{
      border:1px solid rgba(18,20,28,.12);
      background: var(--paper);
      padding:16px;
    }
    .box h2{
      margin:0 0 10px;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: var(--muted);
      position:relative;
      padding-bottom:10px;
    }
    .box h2::after{
      content:"";
      position:absolute;
      left:0; bottom:0;
      width:56px; height:2px;
      background: var(--accent);
    }
    .box p{ margin:0; color: var(--muted); }

    .factsRow{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      padding:8px 0;
      border-top:1px solid rgba(18,20,28,.10);
    }
    .factsRow:first-child{ border-top:none; padding-top:0; }
    .factsRow b{
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 600;
      white-space:nowrap;
    }
    .factsRow span{
      color: var(--text);
      font-size: 14px;
      line-height: 1.45;
      text-align:right;
    }
    @media (max-width: 760px){
      .factsRow{ flex-direction:column; align-items:flex-start; }
      .factsRow span{ text-align:left; }
    }

    .subkicker{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color: var(--muted);
      display:flex;
      align-items:center;
      gap:12px;
      margin: 0 0 12px;
    }
    .subkicker .rule{ height:1px; width:56px; background: var(--accent); }

    .galleryGrid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
      margin-top:10px;
    }
    @media (max-width: 980px){ .galleryGrid{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 620px){ .galleryGrid{ grid-template-columns: 1fr; } }

    .navProjects{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-top:18px;
    }
    .cta{
      border:1px solid rgba(18,20,28,.18);
      background: transparent;
      color: var(--text);
      border-radius:0;
      cursor:pointer;
      padding:10px 10px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      line-height: 1;
      text-decoration:none;
    }
    .cta:hover{ border-color: var(--accent); color: var(--accent); }
    .cta svg{ display:block; }

    footer{
      padding: 26px 0 52px;
      border-top:1px solid var(--line);
      text-align:center;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: var(--muted);
      background: var(--bg);
    }
    footer b{ color: var(--accent); }

    /* ===== Lightbox ===== */
    .lb{
      position:fixed;
      inset:0;
      z-index:9999;
      display:none;
      background: rgba(11,12,16,.92);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }
    .lb.open{ display:block; }

    .lbBackdrop{
      position:absolute;
      inset:0;
      border:0;
      padding:0;
      background:transparent;
      cursor: zoom-out;
    }

    .lbInner{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      z-index:1;
    }

    .lbTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .lbMeta{
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: rgba(255,255,255,.82);
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .lbMeta .pin{ width:7px; height:7px; background: var(--accent); display:inline-block; }

    .lbBtn{
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.90);
      padding: 10px 10px;
      border-radius:0;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      line-height: 1;
    }
    .lbBtn:hover{ border-color: var(--accent); color: var(--accent); }

    .lbStage{
      position:relative;
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .lbImg{
      max-width:min(1200px, 96vw);
      max-height:78vh;
      width:auto;
      height:auto;
      display:block;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.04);
      object-fit: contain;
    }

    .lbNav{
      position:absolute;
      top:50%;
      transform: translateY(-50%);
      width:48px;
      height:48px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.90);
      cursor:pointer;
    }
    .lbNav:hover{ border-color: var(--accent); color: var(--accent); }
    .lbNav.prev{ left:14px; }
    .lbNav.next{ right:14px; }

    .lbBottom{
      padding: 12px 16px 16px;
      border-top: 1px solid rgba(255,255,255,.10);
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-start;
      flex-wrap:wrap;
    }
    .lbCaption{
      color: rgba(255,255,255,.76);
      max-width: 90ch;
      font-size:14px;
      line-height:1.55;
    }
    .lbHelp{
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: rgba(255,255,255,.60);
      white-space:nowrap;
    }

    @media (max-width: 760px){
      .lbNav{ display:none; }
      .lbImg{ max-height:74vh; }
      .lbHelp{ display:none; }
    }

    @media (prefers-reduced-motion: reduce){
      img.project{ transition:none; }
      figure::after{ transition:none; }
      .lb{ backdrop-filter:none; -webkit-backdrop-filter:none; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="head">
        <a class="brand" href="index.html#top" aria-label="Go to homepage">
          <span class="name">tete</span>
          <span class="tag">interior design</span>
        </a>

        <div class="toplinks">
          <a class="btn" href="index.html#projects">Projects</a>
          <a class="btn" href="index.html#journal">Journal</a>
          <a class="btn" href="index.html#contact">Contact</a>
          <a class="btn" id="emailBtn" href="#">Email</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap" id="app"></div>
  </main>

  <footer>
    © <span id="year"></span> <b>tete</b>
  </footer>

  <!-- Lightbox -->
  <div class="lb" id="lb" aria-hidden="true">
    <button class="lbBackdrop" id="lbBackdrop" type="button" aria-label="Close viewer"></button>

    <div class="lbInner" role="dialog" aria-modal="true" aria-label="Image viewer">
      <div class="lbTop">
        <div class="lbMeta">
          <span class="pin" aria-hidden="true"></span>
          <span id="lbCount">Image</span>
        </div>
        <button class="lbBtn" id="lbClose" type="button" aria-label="Close viewer">
          <span>Close</span>
          <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
            <path d="M6 6l12 12M18 6L6 18" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <div class="lbStage" id="lbStage">
        <button class="lbNav prev" id="lbPrev" type="button" aria-label="Previous image">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <img class="lbImg" id="lbImg" src="" alt="Expanded image" />

        <button class="lbNav next" id="lbNext" type="button" aria-label="Next image">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path d="M9 18l6-6-6-6" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <div class="lbBottom">
        <div class="lbCaption" id="lbCaption"></div>
        <div class="lbHelp">ESC to close · ← → to navigate</div>
      </div>
    </div>
  </div>

  <script src="projects.js"></script>
  <script>
    // Email + footer year
    const EMAIL = "tetiana.korolyuk@gmail.com";
    document.getElementById("emailBtn").href =
      `mailto:${encodeURIComponent(EMAIL)}?subject=${encodeURIComponent("Project Inquiry — tete")}`;
    document.getElementById("year").textContent = new Date().getFullYear();

    // Support BOTH styles:
    // - window.PROJECTS = [...]
    // - const PROJECTS = [...]
    const projects = (window.PROJECTS && Array.isArray(window.PROJECTS))
      ? window.PROJECTS
      : (typeof PROJECTS !== "undefined" && Array.isArray(PROJECTS))
        ? PROJECTS
        : [];

    const params = new URLSearchParams(location.search);
    const slug = params.get("p");

    const idx = projects.findIndex(p => p.slug === slug);
    const project = idx >= 0 ? projects[idx] : null;
    const app = document.getElementById("app");

    const iconArrow = (dir="right") => dir === "left"
      ? `<svg viewBox="0 0 24 24" width="16" height="16"><path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>`
      : `<svg viewBox="0 0 24 24" width="16" height="16"><path d="M9 18l6-6-6-6" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>`;

    const esc = (s="") => (s || "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");

    if (!project){
      app.innerHTML = `
        <div class="box" style="margin-top:20px;">
          <h2>Project</h2>
          <p>Project not found. Please return to the homepage.</p>
          <div style="margin-top:14px;">
            <a class="backLink" href="index.html#projects">${iconArrow("left")} Back to projects</a>
          </div>
        </div>
      `;
    } else {
      const prev = projects[idx - 1] || null;
      const next = projects[idx + 1] || null;

      const heroSrc = project.hero?.src || project.gallery?.[0]?.src || "";
      const heroAlt = project.hero?.alt || project.title || "Project image";

      const factsHtml = (project.facts || []).map(([k,v]) => `
        <div class="factsRow"><b>${esc(k)}</b><span>${esc(v)}</span></div>
      `).join("");

      const galleryHtml = (project.gallery || []).map(g => `
        <figure>
          <img class="project" src="${esc(g.src)}" alt="${esc(g.alt || project.title)}" loading="lazy">
        </figure>
      `).join("");

      app.innerHTML = `
        <div class="backRow">
          <a class="backLink" href="index.html#projects">${iconArrow("left")} Back</a>
          <span class="chip"><b>${esc(project.shortTitle || ("Project " + project.number))}</b></span>
        </div>

        <div class="projectHeading">
          <h1>${esc(project.title)}</h1>
          <div class="metaRow">
            <span class="chip"><b>Year</b> ${esc(project.year || "")}</span>
            <span class="chip"><b>Location</b> ${esc(project.location || "")}</span>
            <span class="chip"><b>Role</b> ${esc(project.role || "")}</span>
          </div>
        </div>

        <figure class="heroFigure" style="margin-top:16px;">
          <img class="project" src="${esc(heroSrc)}" alt="${esc(heroAlt)}" />
        </figure>

        <div class="contentGrid">
          <div class="box">
            <h2>Overview</h2>
            <p>${esc(project.description || project.blurb || "")}</p>
          </div>

          <div class="box">
            <h2>Details</h2>
            ${factsHtml}
          </div>
        </div>

        <div style="margin-top:22px;">
          <p class="subkicker"><span class="rule"></span><span>Gallery</span></p>
          <div class="galleryGrid">
            ${galleryHtml}
          </div>

          <div class="navProjects">
            <div>
              ${prev ? `<a class="cta" href="project.html?p=${encodeURIComponent(prev.slug)}">${iconArrow("left")} Prev</a>` : ""}
            </div>
            <div>
              ${next ? `<a class="cta" href="project.html?p=${encodeURIComponent(next.slug)}">Next ${iconArrow("right")}</a>` : ""}
            </div>
          </div>
        </div>
      `;
    }

    // ===== Lightbox (delegated, works no matter what) =====
    const lb = document.getElementById("lb");
    const lbImg = document.getElementById("lbImg");
    const lbCaption = document.getElementById("lbCaption");
    const lbCount = document.getElementById("lbCount");
    const lbClose = document.getElementById("lbClose");
    const lbPrev = document.getElementById("lbPrev");
    const lbNext = document.getElementById("lbNext");
    const lbBackdrop = document.getElementById("lbBackdrop");
    const lbStage = document.getElementById("lbStage");

    let list = [];
    let current = 0;
    let lastFocus = null;

    function rebuildList(){
      const imgs = Array.from(document.querySelectorAll("#app img.project"))
        .filter(img => img.getAttribute("src"));

      const seen = new Set();
      const out = [];
      for (const img of imgs){
        const srcAbs = img.currentSrc || img.src;
        if (!srcAbs || seen.has(srcAbs)) continue;
        seen.add(srcAbs);
        out.push({ src: srcAbs, alt: img.alt || "" });
      }
      list = out;
    }

    function render(){
      if (!list.length) return;
      const item = list[current];
      lbImg.src = item.src;
      lbImg.alt = item.alt || "Expanded image";
      lbCaption.textContent = item.alt || "";
      lbCount.textContent = `Image ${current + 1} of ${list.length}`;

      const showNav = list.length > 1;
      lbPrev.style.display = showNav ? "" : "none";
      lbNext.style.display = showNav ? "" : "none";
    }

    function openAt(i){
      rebuildList();
      if (!list.length) return;

      current = (i + list.length) % list.length;
      lastFocus = document.activeElement;

      render();
      lb.classList.add("open");
      lb.setAttribute("aria-hidden","false");
      document.body.style.overflow = "hidden";
      lbClose.focus({ preventScroll:true });
    }

    function close(){
      lb.classList.remove("open");
      lb.setAttribute("aria-hidden","true");
      document.body.style.overflow = "";
      if (lastFocus && typeof lastFocus.focus === "function"){
        lastFocus.focus({ preventScroll:true });
      }
    }

    function next(){ if (!list.length) return; current = (current + 1) % list.length; render(); }
    function prev(){ if (!list.length) return; current = (current - 1 + list.length) % list.length; render(); }

    // Delegated click: any image opens
    document.addEventListener("click", (e) => {
      const img = e.target && e.target.closest ? e.target.closest("#app img.project") : null;
      if (!img) return;

      rebuildList();
      const srcAbs = img.currentSrc || img.src;
      const i = list.findIndex(x => x.src === srcAbs);
      openAt(i >= 0 ? i : 0);
    });

    lbClose.addEventListener("click", close);
    lbBackdrop.addEventListener("click", close);
    lbNext.addEventListener("click", next);
    lbPrev.addEventListener("click", prev);

    document.addEventListener("keydown", (e) => {
      if (!lb.classList.contains("open")) return;
      if (e.key === "Escape") { e.preventDefault(); close(); }
      if (e.key === "ArrowRight") { e.preventDefault(); next(); }
      if (e.key === "ArrowLeft") { e.preventDefault(); prev(); }
    });

    // Swipe (mobile)
    let startX = null;
    let moved = false;
    lbStage.addEventListener("pointerdown", (e) => {
      startX = e.clientX;
      moved = false;
      lbStage.setPointerCapture(e.pointerId);
    });
    lbStage.addEventListener("pointermove", (e) => {
      if (startX === null) return;
      if (Math.abs(e.clientX - startX) > 10) moved = true;
    });
    lbStage.addEventListener("pointerup", (e) => {
      if (startX === null) return;
      const dx = e.clientX - startX;
      startX = null;
      const t = 45;
      if (moved && dx < -t) next();
      else if (moved && dx > t) prev();
    });

    // If images are injected later for any reason, keep list fresh
    const obs = new MutationObserver(() => rebuildList());
    obs.observe(document.getElementById("app"), { childList:true, subtree:true });
    rebuildList();
  </script>
</body>
