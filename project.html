<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>tete — project</title>
  <meta name="description" content="tete — project details." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fbfaf7;
      --paper:#ffffff;
      --text:#0b0c10;
      --muted:#606574;
      --line:rgba(18,20,28,.14);
      --soft:rgba(18,20,28,.06);
      --accent:#ff9500;

      --max:1100px;
      --pad:22px;

      --serif:"Instrument Serif", ui-serif, Georgia, "Times New Roman", Times, serif;
      --sans:"Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --mono:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--sans);
      font-size:18px;
      line-height:1.75;
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }

    a{ color:inherit; }
    a:hover{ color:var(--accent); }
    :focus-visible{ outline:none; box-shadow:0 0 0 2px var(--accent); }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--pad);
    }

    /* Header (same visual language as index) */
    header{
      position: fixed;
      top:0; left:0; right:0;
      z-index: 50;
      background: rgba(251,250,247,.92);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:14px 0;
    }
    .brand{
      display:flex;
      align-items:baseline;
      gap:12px;
      min-width:140px;
      text-decoration:none;
    }
    .brand .name{
      font-family:var(--serif);
      font-size:28px;
      letter-spacing:-0.03em;
      text-transform: lowercase;
      line-height:1;
      color: var(--text);
    }
    .brand .name::after{
      content:"";
      display:inline-block;
      width:9px; height:9px;
      margin-left:8px;
      background:var(--accent);
      vertical-align:middle;
    }
    .brand .tag{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      white-space:nowrap;
      color: var(--muted);
    }

    .toplinks{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      display:inline-block;
      border:1px solid rgba(18,20,28,.22);
      background: transparent;
      padding:12px 14px;
      text-decoration:none;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      border-radius:0;
      line-height:1;
      color: var(--text);
    }
    .btn:hover{ border-color: var(--accent); color: var(--accent); }

    .menuBtn{ display:none; }

    @media (max-width: 760px){
      .toplinks{ display:none; }
      .brand .tag{ display:none; }
    }

    .subkicker{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      color: var(--muted);
      display:flex;
      align-items:center;
      gap:12px;
      margin: 0 0 12px;
    }
    .subkicker .rule{ height:1px; width:56px; background: var(--accent); }

    figure{
      margin:0;
      background: transparent;
      border:1px solid var(--line);
      padding:10px;
    }
    img.project{
      width:100%;
      height:auto;
      display:block;
      border:1px solid var(--line);
      background: var(--soft);
    }

    /* Project layout */
    main{
      padding-top: 92px;
      padding-bottom: 26px;
    }

    .backRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
      margin: 8px 0 14px;
    }
    .backLink{
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      text-decoration:none;
      border:1px solid rgba(18,20,28,.18);
      padding:10px 10px;
      background: transparent;
    }
    .backLink:hover{ border-color: var(--accent); color: var(--accent); }
    .backLink svg{ display:block; }

    .chip{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: var(--muted);
      border:1px solid rgba(18,20,28,.12);
      padding:8px 10px;
      background: var(--paper);
    }
    .chip b{ color: var(--text); font-weight: 600; }

    .projectHeading h1{
      margin:0;
      font-family:var(--serif);
      font-weight:400;
      letter-spacing:-0.05em;
      font-size: clamp(48px, 5.6vw, 80px);
      line-height: .95;
      color: var(--text);
    }
    .metaRow{
      margin-top: 10px;
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
    }

    .heroFigure img{
      max-height: 72vh;
      object-fit: cover;
    }

    .contentGrid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 14px;
      margin-top: 18px;
    }
    @media (max-width: 860px){ .contentGrid{ grid-template-columns: 1fr; } }

    .box{
      border:1px solid rgba(18,20,28,.12);
      background: var(--paper);
      padding: 16px;
    }
    .box h2{
      margin:0 0 10px;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: var(--muted);
      position:relative;
      padding-bottom:10px;
    }
    .box h2::after{
      content:"";
      position:absolute;
      left:0; bottom:0;
      width:56px; height:2px;
      background: var(--accent);
    }
    .box p{ margin:0; color: var(--muted); }

    .factsRow{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      padding: 8px 0;
      border-top:1px solid rgba(18,20,28,.10);
    }
    .factsRow:first-child{ border-top:none; padding-top:0; }
    .factsRow b{
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 600;
      white-space:nowrap;
    }
    .factsRow span{
      color: var(--text);
      font-size: 14px;
      line-height: 1.45;
      text-align:right;
    }
    @media (max-width: 760px){
      .factsRow{ flex-direction:column; align-items:flex-start; }
      .factsRow span{ text-align:left; }
    }

    .galleryGrid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin-top: 10px;
    }
    @media (max-width: 980px){ .galleryGrid{ grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 620px){ .galleryGrid{ grid-template-columns: 1fr; } }

    .navProjects{
      display:flex;
      gap: 12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-top: 18px;
    }
    .cta{
      border:1px solid rgba(18,20,28,.18);
      background: transparent;
      color: var(--text);
      border-radius:0;
      cursor:pointer;
      padding:10px 10px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      line-height: 1;
      text-decoration:none;
    }
    .cta:hover{ border-color: var(--accent); color: var(--accent); }
    .cta svg{ display:block; }

    footer{
      padding: 26px 0 52px;
      border-top:1px solid var(--line);
      text-align:center;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: var(--muted);
      background: var(--bg);
    }
    footer b{ color: var(--accent); }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="head">
        <a class="brand" href="index.html#top" aria-label="Go to homepage">
          <span class="name">tete</span>
          <span class="tag">interior design</span>
        </a>

        <div class="toplinks">
          <a class="btn" href="index.html#projects">Projects</a>
          <a class="btn" href="index.html#journal">Journal</a>
          <a class="btn" href="index.html#contact">Contact</a>
          <a class="btn" id="emailBtn" href="#">Email</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap" id="app"></div>
  </main>

  <footer>
    © <span id="year"></span> <b>tete</b>
  </footer>

  <script src="projects.js"></script>
  <script>
    // Email
    const EMAIL = "tetiana.korolyuk@gmail.com";
    const mailto = `mailto:${encodeURIComponent(EMAIL)}?subject=${encodeURIComponent("Project Inquiry — tete")}`;
    document.getElementById("emailBtn").href = mailto;
    document.getElementById("year").textContent = new Date().getFullYear();

    // Get project by query param
    const params = new URLSearchParams(location.search);
    const slug = params.get("p");
    const projects = window.PROJECTS || [];
    const idx = projects.findIndex(p => p.slug === slug);
    const project = idx >= 0 ? projects[idx] : null;

    const app = document.getElementById("app");

    const iconArrow = (dir="right") => dir === "left"
      ? `<svg viewBox="0 0 24 24" width="16" height="16"><path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>`
      : `<svg viewBox="0 0 24 24" width="16" height="16"><path d="M9 18l6-6-6-6" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>`;

    const escapeHtml = (str="") => (str || "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");

    if (!project){
      app.innerHTML = `
        <div class="box" style="margin-top:20px;">
          <h2>Project</h2>
          <p>Project not found. Please return to the homepage.</p>
          <div style="margin-top:14px;">
            <a class="backLink" href="index.html#projects">${iconArrow("left")} Back to projects</a>
          </div>
        </div>
      `;
    } else {
      const prev = projects[idx - 1] || null;
      const next = projects[idx + 1] || null;

      const factsHtml = (project.facts || []).map(([k,v]) => `
        <div class="factsRow"><b>${escapeHtml(k)}</b><span>${escapeHtml(v)}</span></div>
      `).join("");

      const galleryHtml = (project.gallery || []).map(g => `
        <figure>
          <img class="project" src="${escapeHtml(g.src)}" alt="${escapeHtml(g.alt || project.title)}" loading="lazy">
        </figure>
      `).join("");

      const heroSrc = project.hero?.src || project.gallery?.[0]?.src || "";
      const heroAlt = project.hero?.alt || project.title || "Project image";

      app.innerHTML = `
        <div class="backRow">
          <a class="backLink" href="index.html#projects">${iconArrow("left")} Back</a>
          <span class="chip"><b>${escapeHtml(project.shortTitle || ("Project " + project.number))}</b></span>
        </div>

        <div class="projectHeading">
          <h1>${escapeHtml(project.title)}</h1>
          <div class="metaRow">
            <span class="chip"><b>Year</b> ${escapeHtml(project.year || "")}</span>
            <span class="chip"><b>Location</b> ${escapeHtml(project.location || "")}</span>
            <span class="chip"><b>Role</b> ${escapeHtml(project.role || "")}</span>
          </div>
        </div>

        <figure class="heroFigure" style="margin-top:16px;">
          <img class="project" src="${escapeHtml(heroSrc)}" alt="${escapeHtml(heroAlt)}" />
        </figure>

        <div class="contentGrid">
          <div class="box">
            <h2>Overview</h2>
            <p>${escapeHtml(project.description || project.blurb || "")}</p>
          </div>

          <div class="box">
            <h2>Details</h2>
            ${factsHtml}
          </div>
        </div>

        <div style="margin-top:22px;">
          <p class="subkicker"><span class="rule"></span><span>Gallery</span></p>
          <div class="galleryGrid">
            ${galleryHtml}
          </div>

          <div class="navProjects">
            <div>
              ${prev ? `<a class="cta" href="project.html?p=${encodeURIComponent(prev.slug)}">${iconArrow("left")} Prev</a>` : ""}
            </div>
            <div>
              ${next ? `<a class="cta" href="project.html?p=${encodeURIComponent(next.slug)}">Next ${iconArrow("right")}</a>` : ""}
            </div>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
