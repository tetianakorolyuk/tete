<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>tete — project</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fbfaf7;
      --paper:#ffffff;
      --text:#0b0c10;
      --muted:#606574;
      --line:rgba(18,20,28,.14);
      --soft:rgba(18,20,28,.06);
      --accent:#ff9500;

      --max:1100px;
      --pad:22px;

      --serif:"Instrument Serif", ui-serif, Georgia, "Times New Roman", Times, serif;
      --sans:"Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --mono:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--sans);
      font-size:18px;
      line-height:1.75;
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }

    a{ color:inherit; }
    a:hover{ color:var(--accent); }
    :focus-visible{ outline:none; box-shadow:0 0 0 2px var(--accent); }

    .wrap{ max-width:var(--max); margin:0 auto; padding:0 var(--pad); }

    header{
      position: fixed;
      top:0; left:0; right:0;
      z-index: 50;
      background: rgba(251,250,247,.92);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:14px 0;
    }
    .brand{
      display:flex;
      align-items:baseline;
      gap:12px;
      min-width:140px;
      text-decoration:none;
    }
    .brand .name{
      font-family:var(--serif);
      font-size:28px;
      letter-spacing:-0.03em;
      text-transform: lowercase;
      line-height:1;
      color: var(--text);
    }
    .brand .name::after{
      content:"";
      display:inline-block;
      width:9px; height:9px;
      margin-left:8px;
      background:var(--accent);
      vertical-align:middle;
    }
    .brand .tag{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      white-space:nowrap;
      color: var(--muted);
    }

    .toplinks{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      display:inline-block;
      border:1px solid rgba(18,20,28,.22);
      background: transparent;
      padding:12px 14px;
      text-decoration:none;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      border-radius:0;
      line-height:1;
      color: var(--text);
    }
    .btn:hover{ border-color: var(--accent); color: var(--accent); }

    @media (max-width: 760px){
      .toplinks{ display:none; }
      .brand .tag{ display:none; }
    }

    main{ padding-top: 92px; padding-bottom: 26px; }

    footer{
      padding: 26px 0 52px;
      border-top:1px solid var(--line);
      text-align:center;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: var(--muted);
      background: var(--bg);
    }
    footer b{ color: var(--accent); }

    /* ===== Hover + click interaction (NO CLASS REQUIRED) ===== */
    main img{
      width:100%;
      height:auto;
      display:block;
      background: var(--soft);
      border:1px solid var(--line);
      cursor: zoom-in;
      transition: transform .55s ease, filter .55s ease;
      will-change: transform, filter;
    }
    main figure{
      margin:0;
      border:1px solid var(--line);
      padding:10px;
      position:relative;
      overflow:hidden;
      background: transparent;
    }
    main figure::after{
      content:"";
      position:absolute;
      left:10px;
      right:10px;
      bottom:10px;
      height:2px;
      background: var(--accent);
      transform: scaleX(0);
      transform-origin:left;
      transition: transform .35s ease;
      pointer-events:none;
    }
    main figure:hover::after{ transform: scaleX(1); }
    main figure:hover img{
      transform: scale(1.03);
      filter: saturate(1.06) contrast(1.06);
    }

    /* ===== Lightbox ===== */
    .lb{
      position:fixed;
      inset:0;
      z-index:9999;
      display:none;
      background: rgba(11,12,16,.92);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }
    .lb.open{ display:block; }

    .lbBackdrop{
      position:absolute;
      inset:0;
      border:0;
      padding:0;
      background:transparent;
      cursor: zoom-out;
    }

    .lbInner{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      z-index:1;
    }

    .lbTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .lbMeta{
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: rgba(255,255,255,.82);
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .lbMeta .pin{ width:7px; height:7px; background: var(--accent); display:inline-block; }

    .lbBtn{
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.90);
      padding: 10px 10px;
      border-radius:0;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      line-height: 1;
    }
    .lbBtn:hover{ border-color: var(--accent); color: var(--accent); }

    .lbStage{
      position:relative;
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .lbImg{
      max-width:min(1200px, 96vw);
      max-height:78vh;
      width:auto;
      height:auto;
      display:block;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.04);
      object-fit: contain;
    }

    .lbNav{
      position:absolute;
      top:50%;
      transform: translateY(-50%);
      width:48px;
      height:48px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.90);
      cursor:pointer;
    }
    .lbNav:hover{ border-color: var(--accent); color: var(--accent); }
    .lbNav.prev{ left:14px; }
    .lbNav.next{ right:14px; }

    .lbBottom{
      padding: 12px 16px 16px;
      border-top: 1px solid rgba(255,255,255,.10);
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-start;
      flex-wrap:wrap;
    }
    .lbCaption{
      color: rgba(255,255,255,.76);
      max-width: 90ch;
      font-size:14px;
      line-height:1.55;
    }
    .lbHelp{
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: rgba(255,255,255,.60);
      white-space:nowrap;
    }

    @media (max-width: 760px){
      .lbNav{ display:none; }
      .lbImg{ max-height:74vh; }
      .lbHelp{ display:none; }
    }

    /* ===== Debug badge (to confirm NEW CODE is live) ===== */
    .debugBadge{
      position: fixed;
      right: 12px;
      bottom: 12px;
      z-index: 10000;
      font-family: var(--mono);
      font-size: 11px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: rgba(255,255,255,.88);
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.18);
      padding: 8px 10px;
      display:none;
    }
    .debugBadge .dot{
      display:inline-block;
      width:7px; height:7px;
      background: var(--accent);
      margin-right:8px;
      vertical-align:middle;
    }

    @media (prefers-reduced-motion: reduce){
      main img{ transition:none; }
      main figure::after{ transition:none; }
      .lb{ backdrop-filter:none; -webkit-backdrop-filter:none; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="head">
        <a class="brand" href="index.html#top" aria-label="Go to homepage">
          <span class="name">tete</span>
          <span class="tag">interior design</span>
        </a>

        <div class="toplinks">
          <a class="btn" href="index.html#projects">Projects</a>
          <a class="btn" href="index.html#journal">Journal</a>
          <a class="btn" href="index.html#contact">Contact</a>
          <a class="btn" id="emailBtn" href="#">Email</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap" id="app"></div>
  </main>

  <footer>
    © <span id="year"></span> <b>tete</b>
  </footer>

  <!-- Lightbox -->
  <div class="lb" id="lb" aria-hidden="true">
    <button class="lbBackdrop" id="lbBackdrop" type="button" aria-label="Close viewer"></button>

    <div class="lbInner" role="dialog" aria-modal="true" aria-label="Image viewer">
      <div class="lbTop">
        <div class="lbMeta">
          <span class="pin" aria-hidden="true"></span>
          <span id="lbCount">Image</span>
        </div>
        <button class="lbBtn" id="lbClose" type="button" aria-label="Close viewer">
          <span>Close</span>
          <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
            <path d="M6 6l12 12M18 6L6 18" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <div class="lbStage" id="lbStage">
        <button class="lbNav prev" id="lbPrev" type="button" aria-label="Previous image">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <img class="lbImg" id="lbImg" src="" alt="Expanded image" />

        <button class="lbNav next" id="lbNext" type="button" aria-label="Next image">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path d="M9 18l6-6-6-6" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <div class="lbBottom">
        <div class="lbCaption" id="lbCaption"></div>
        <div class="lbHelp">ESC to close · ← → to navigate</div>
      </div>
    </div>
  </div>

  <div class="debugBadge" id="debugBadge"><span class="dot"></span>LIGHTBOX ON</div>

  <script src="projects.js"></script>
  <script>
    // ===== Simple helpers =====
    const EMAIL = "tetiana.korolyuk@gmail.com";
    document.getElementById("emailBtn").href =
      `mailto:${encodeURIComponent(EMAIL)}?subject=${encodeURIComponent("Project Inquiry — tete")}`;
    document.getElementById("year").textContent = new Date().getFullYear();

    const esc = (s="") => (s || "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");

    // Support BOTH styles:
    // - window.PROJECTS = [...]
    // - const PROJECTS = [...]
    const projects = (window.PROJECTS && Array.isArray(window.PROJECTS))
      ? window.PROJECTS
      : (typeof PROJECTS !== "undefined" && Array.isArray(PROJECTS))
        ? PROJECTS
        : [];

    const params = new URLSearchParams(location.search);
    const slug = params.get("p");

    const app = document.getElementById("app");
    const idx = projects.findIndex(p => p.slug === slug);
    const project = idx >= 0 ? projects[idx] : null;

    if (!project){
      app.innerHTML = `
        <div style="border:1px solid rgba(18,20,28,.12); background:#fff; padding:16px;">
          <div style="font-family:var(--mono); font-size:12px; letter-spacing:.14em; text-transform:uppercase; color:var(--muted);">
            Project
          </div>
          <div style="margin-top:10px; color:var(--muted);">
            Project not found. Please return to the homepage.
          </div>
          <div style="margin-top:14px;">
            <a class="btn" href="index.html#projects">Back</a>
          </div>
        </div>
      `;
    } else {
      const heroSrc = project.hero?.src || project.gallery?.[0]?.src || "";
      const heroAlt = project.hero?.alt || project.title || "Project image";

      const factsHtml = (project.facts || []).map(([k,v]) => `
        <div style="display:flex; justify-content:space-between; gap:10px; padding:8px 0; border-top:1px solid rgba(18,20,28,.10);">
          <b style="font-family:var(--mono); font-size:12px; letter-spacing:.14em; text-transform:uppercase; color:var(--muted); white-space:nowrap;">${esc(k)}</b>
          <span style="color:var(--text); font-size:14px; line-height:1.45; text-align:right;">${esc(v)}</span>
        </div>
      `).join("");

      const galleryHtml = (project.gallery || []).map(g => `
        <figure>
          <img src="${esc(g.src)}" alt="${esc(g.alt || project.title)}" loading="lazy">
        </figure>
      `).join("");

      app.innerHTML = `
        <div style="margin-top:10px;">
          <div style="font-family:var(--serif); font-weight:400; letter-spacing:-0.05em; font-size: clamp(48px, 5.6vw, 80px); line-height:.95;">
            ${esc(project.title)}
          </div>

          <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
            <span style="font-family:var(--mono); font-size:12px; letter-spacing:.14em; text-transform:uppercase; color:var(--muted); border:1px solid rgba(18,20,28,.12); padding:8px 10px; background:#fff;">
              <b style="color:var(--text); font-weight:600;">Year</b> ${esc(project.year || "")}
            </span>
            <span style="font-family:var(--mono); font-size:12px; letter-spacing:.14em; text-transform:uppercase; color:var(--muted); border:1px solid rgba(18,20,28,.12); padding:8px 10px; background:#fff;">
              <b style="color:var(--text); font-weight:600;">Location</b> ${esc(project.location || "")}
            </span>
            <span style="font-family:var(--mono); font-size:12px; letter-spacing:.14em; text-transform:uppercase; color:var(--muted); border:1px solid rgba(18,20,28,.12); padding:8px 10px; background:#fff;">
              <b style="color:var(--text); font-weight:600;">Role</b> ${esc(project.role || "")}
            </span>
          </div>

          <figure style="margin-top:16px;">
            <img src="${esc(heroSrc)}" alt="${esc(heroAlt)}">
          </figure>

          <div style="display:grid; grid-template-columns: 1.2fr .8fr; gap:14px; margin-top:18px;">
            <div style="border:1px solid rgba(18,20,28,.12); background:#fff; padding:16px;">
              <div style="font-family:var(--mono); font-size:12px; letter-spacing:.14em; text-transform:uppercase; color:var(--muted); padding-bottom:10px; position:relative;">
                Overview
                <span style="position:absolute; left:0; bottom:0; width:56px; height:2px; background:var(--accent);"></span>
              </div>
              <div style="color:var(--muted);">${esc(project.description || project.blurb || "")}</div>
            </div>

            <div style="border:1px solid rgba(18,20,28,.12); background:#fff; padding:16px;">
              <div style="font-family:var(--mono); font-size:12px; letter-spacing:.14em; text-transform:uppercase; color:var(--muted); padding-bottom:10px; position:relative;">
                Details
                <span style="position:absolute; left:0; bottom:0; width:56px; height:2px; background:var(--accent);"></span>
              </div>
              ${factsHtml}
            </div>
          </div>

          <div style="margin-top:22px;">
            <div style="font-family:var(--mono); font-size:12px; letter-spacing:.16em; text-transform:uppercase; color:var(--muted); display:flex; align-items:center; gap:12px; margin:0 0 12px;">
              <span style="height:1px; width:56px; background:var(--accent);"></span>
              <span>Gallery</span>
            </div>

            <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:14px;">
              ${galleryHtml}
            </div>
          </div>
        </div>
      `;

      // responsive grid without rewriting whole CSS
      const mq1 = window.matchMedia("(max-width: 980px)");
      const mq2 = window.matchMedia("(max-width: 620px)");
      function adapt(){
        const grids = app.querySelectorAll('div[style*="grid-template-columns: repeat(3"]');
        grids.forEach(g=>{
          g.style.gridTemplateColumns = mq2.matches ? "1fr" : (mq1.matches ? "repeat(2, 1fr)" : "repeat(3, 1fr)");
        });
        const content = app.querySelector('div[style*="grid-template-columns: 1.2fr"]');
        if (content) content.style.gridTemplateColumns = (window.matchMedia("(max-width: 860px)").matches ? "1fr" : "1.2fr .8fr");
      }
      adapt();
      mq1.addEventListener("change", adapt);
      mq2.addEventListener("change", adapt);
      window.matchMedia("(max-width: 860px)").addEventListener("change", adapt);
    }

    // ===== Lightbox logic (NO CLASS REQUIRED) =====
    const lb = document.getElementById("lb");
    const lbImg = document.getElementById("lbImg");
    const lbCaption = document.getElementById("lbCaption");
    const lbCount = document.getElementById("lbCount");
    const lbClose = document.getElementById("lbClose");
    const lbPrev = document.getElementById("lbPrev");
    const lbNext = document.getElementById("lbNext");
    const lbBackdrop = document.getElementById("lbBackdrop");
    const lbStage = document.getElementById("lbStage");
    const badge = document.getElementById("debugBadge");

    let list = [];
    let current = 0;
    let lastFocus = null;

    function rebuildList(){
      const imgs = Array.from(document.querySelectorAll("main img"))
        .filter(img => img.src && img.offsetParent !== null); // only visible

      const seen = new Set();
      const out = [];
      for (const img of imgs){
        const srcAbs = img.currentSrc || img.src;
        if (!srcAbs || seen.has(srcAbs)) continue;
        seen.add(srcAbs);
        out.push({ src: srcAbs, alt: img.alt || "" });
      }
      list = out;
    }

    function render(){
      if (!list.length) return;
      const item = list[current];
      lbImg.src = item.src;
      lbImg.alt = item.alt || "Expanded image";
      lbCaption.textContent = item.alt || "";
      lbCount.textContent = `Image ${current + 1} of ${list.length}`;
      const showNav = list.length > 1;
      lbPrev.style.display = showNav ? "" : "none";
      lbNext.style.display = showNav ? "" : "none";
    }

    function openAt(i){
      rebuildList();
      if (!list.length) return;
      current = (i + list.length) % list.length;
      lastFocus = document.activeElement;
      render();
      lb.classList.add("open");
      lb.setAttribute("aria-hidden","false");
      document.body.style.overflow = "hidden";
      lbClose.focus({ preventScroll:true });
    }

    function close(){
      lb.classList.remove("open");
      lb.setAttribute("aria-hidden","true");
      document.body.style.overflow = "";
      if (lastFocus && typeof lastFocus.focus === "function"){
        lastFocus.focus({ preventScroll:true });
      }
    }

    function next(){ if (!list.length) return; current = (current + 1) % list.length; render(); }
    function prev(){ if (!list.length) return; current = (current - 1 + list.length) % list.length; render(); }

    // CAPTURE MODE so it works even if other code messes with clicks
    document.addEventListener("click", (e) => {
      const img = e.target && e.target.closest ? e.target.closest("main img") : null;
      if (!img) return;

      // If image is inside a link, stop navigation (so it opens lightbox instead)
      const a = img.closest("a");
      if (a) e.preventDefault();

      rebuildList();
      const srcAbs = img.currentSrc || img.src;
      const i = list.findIndex(x => x.src === srcAbs);
      openAt(i >= 0 ? i : 0);
    }, true);

    lbClose.addEventListener("click", close);
    lbBackdrop.addEventListener("click", close);
    lbNext.addEventListener("click", next);
    lbPrev.addEventListener("click", prev);

    document.addEventListener("keydown", (e) => {
      if (!lb.classList.contains("open")) return;
      if (e.key === "Escape") { e.preventDefault(); close(); }
      if (e.key === "ArrowRight") { e.preventDefault(); next(); }
      if (e.key === "ArrowLeft") { e.preventDefault(); prev(); }
    });

    // Swipe (mobile)
    let startX = null;
    let moved = false;
    lbStage.addEventListener("pointerdown", (e) => {
      startX = e.clientX;
      moved = false;
      lbStage.setPointerCapture(e.pointerId);
    });
    lbStage.addEventListener("pointermove", (e) => {
      if (startX === null) return;
      if (Math.abs(e.clientX - startX) > 10) moved = true;
    });
    lbStage.addEventListener("pointerup", (e) => {
      if (startX === null) return;
      const dx = e.clientX - startX;
      startX = null;
      const t = 45;
      if (moved && dx < -t) next();
      else if (moved && dx > t) prev();
    });

    // Confirm script is live
    badge.style.display = "block";
    rebuildList();

    // Keep list fresh if the page injects images later
    const obs = new MutationObserver(() => rebuildList());
    obs.observe(document.body, { childList:true, subtree:true });
  </script>
</body>
</html>
